<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"> <!-- to avoid warning at th:each -->
<head>
<meta charset="ISO-8859-1">
<title>Student Management System</title>
<link rel="stylesheet" 
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
	crossorigin="anonymous">
</head>
<body>
	<div class ="container">
	
		<div class = "row">
			<h1> List Students</h1>
		</div>
		<table class ="table table-striped table-bordered">
			<thead class ="table-dark">
				<tr>
					<th> Student First Name </th>
					<th> Student Last Name </th>
					<th> Student Email </th>
					<th> Action </th>
				</tr>
			</thead>
			<tbody>
			<!-- thymleaf attribute th:each to iterate list of students -->
				<tr th:each = "student: ${students}"> <!-- students from listStudents(), student is the iterating variable -->
					<td th:text = "${student.firstName}"> </td> <!-- to display a model data -->
					<td th:text = "${student.lastName}"> </td>
					<td th:text = "${student.email}"> </td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
